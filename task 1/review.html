<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="review-container">
        <h1>Leave a Review</h1>
        
        <form action="#" method="post">
          <label for="restaurant-rating">Rate the Restaurant</label>
          <div class="rating">
            
            <input type="radio" id="restaurant-1" name="restaurant-rating" value="1">
            <label for="restaurant-1">★</label>
            <input type="radio" id="restaurant-2" name="restaurant-rating" value="2">
            <label for="restaurant-2">★</label>
            <input type="radio" id="restaurant-3" name="restaurant-rating" value="3">
            <label for="restaurant-3">★</label>
            <input type="radio" id="restaurant-4" name="restaurant-rating" value="4">
            <label for="restaurant-4">★</label>
            <input type="radio" id="restaurant-5" name="restaurant-rating" value="5">
            <label for="restaurant-5">★</label>
          </div>
          
          <label for="dish-rating">Rate a Dish</label>
          <div class="rating">
            
            <input type="radio" id="dish-1" name="dish-rating" value="1">
            <label for="dish-1">★</label>
            <input type="radio" id="dish-2" name="dish-rating" value="2">
            <label for="dish-2">★</label>
            <input type="radio" id="dish-3" name="dish-rating" value="3">
            <label for="dish-3">★</label>
            <input type="radio" id="dish-4" name="dish-rating" value="4">
            <label for="dish-4">★</label>
            <input type="radio" id="dish-5" name="dish-rating" value="5">
            <label for="dish-5">★</label>
          </div>
          
          <label for="review-message">Additional Comments</label>
          <textarea id="review-message" name="message" placeholder="Write your review here..." required></textarea>
    
          <button type="submit">Submit Review</button>
        </form>
        
        <p>Your feedback helps us improve our service. Thank you!</p>
      </div>
    
  <script src="script.js"></script>
</body>
</html>
